<!DOCTYPE html>
<html lang="en">
<head>
	<!-- BASIC META TAGS -->
	<meta charset="utf-8">
	<title>{Title}{block:TagPage} ({lang:Posts tagged Tag}){/block:TagPage}{block:SearchPage} ({lang:SearchResultCount results for SearchQuery}{block:NoSearchResults}{lang:No results for SearchQuery}{/block:NoSearchResults}){/block:SearchPage}{block:PermalinkPage}{block:PostSummary} â€” {PostSummary}{/block:PostSummary}{/block:PermalinkPage}</title>
	<meta name="description" content="{MetaDescription}">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
	<link rel="shortcut icon" href="{Favicon}">
	<link rel="apple-touch-icon-precomposed" href="{PortraitURL-128}">
	<link rel="alternate" type="application/rss+xml" href="{RSS}">

	{block:Hidden}
	<!-- THEME VARIABLES -->
	<!-- Text and sizing -->
	<meta name="text:Font size" content="16px">
	<meta name="text:Post width" content="540px">

	<!-- General theme options -->
	<meta name="if:Back to top button" content="1">
	<meta name="if:Random post link" content="1">
	<meta name="if:Archive link" content="1">
	<meta name="if:Search bar" content="1">
	<meta name="if:Post dates" content="1">
	<meta name="if:Post times" content="1">
	<meta name="if:Dates formatted month first" content="0">
	<meta name="if:24 hour times" content="0">
	<meta name="if:Like buttons" content="1">
	<meta name="if:Reblog buttons" content="1">
	<meta name="if:Post tags" content="1">
	<meta name="if:Show tags on click" content="0">
	<meta name="text:FAQ" content="This will go on your ask page, above your ask box.&NewLine;Add whatever HTML or plain text you want. If you don't want an FAQ, leave this field blank!">
	{/block:Hidden}

	<!-- Theme styles -->
	<!-- Standardization -->
	<link rel="stylesheet" href="https://wovenstarlight.github.io/tumblr-themes/normalize.min.css">

	<!-- Resource imports -->
	<!-- Cappuccicons by suiomi -->
	<script src="//pull.cappuccicons.com/cpf.js"></script>

<style>
/* DEFAULT VARIABLES */
html {
	--tfont: {TitleFont};
	--tweight: {TitleFontWeight};
	--text: {TitleColor};
	--text--rgb: {RGBTitleColor};
	--bg: {BackgroundColor};
	--bg--rgb: {RGBBackgroundColor};
	--accent: {AccentColor};
	--accent--rgb: {RGBAccentColor};
	--header: {HeaderImage};
}

/* Custom CSS */
{CustomCSS}
</style>

	<!-- Theme stylesheet -->
	<link rel="stylesheet" href="https://wovenstarlight.github.io/tumblr-themes/theme7/theme7.min.css">

	<!-- jQuery CDN -->
	<script src="https://cdn.jsdelivr.net/npm/jquery@latest/dist/jquery.min.js"></script>
	<!-- Style-my-tooltips by malihu -->
	<script src="https://wovenstarlight.github.io/jquery-style-my-tooltips/minified/jquery.style-my-tooltips.min.js"></script>
	<!--
	NPF photosets plugin by @codematurgy
	https://codematurgy.tumblr.com/post/643394597477875713/npfphotosets-plugin
	-->
	<script src="https://cdn.jsdelivr.net/gh/boscoxvi/npfphotosets/npfphotosets.js"></script>
	<link href="https://cdn.jsdelivr.net/gh/boscoxvi/npfphotosets/npfphotosetstyle.css" rel="stylesheet" type="text/css">
	{block:IfBackToTopButton}
	<!-- Scroll to top button -->
	<script src="https://wovenstarlight.github.io/tumblr-themes/scrolltotop.min.js"></script>
	{/block:IfBackToTopButton}
	{block:IfShowTagsOnClick}
	<!-- Show tags on click -->
	<script>
	$(document).ready(function(){
		$(".showtags").on("click keypress", function(){
			$(this).next(".tags").slideToggle();
			$(this).toggleClass('active');
		});
	});
	</script>
	{/block:IfShowTagsOnClick}
	<script src="https://wovenstarlight.github.io/tumblr-themes/theme7/theme7.min.js"></script>

</head>

<body>

<!-- Accessibility: SKIP TO MAIN -->
<a href="#main" id="skip">Skip to main content</a>

{block:HideTitle}
<!-- Accessibility: HIDDEN TITLE -->
<h1 id="hiddentitle">{Title}</h1>
{/block:HideTitle}

<section id="center">
	<header id="bloghead">
		<!-- TODO: header, avatar, description, and ask/submit/etc -->
	</header>

	<main id="main">
		<!-- TODO: headers, posts, and page navigation -->
	</main>
</section>

<aside id="right">
	<!-- TODO: featured posts? -->

	<!-- TODO: members list -->

	<!-- TODO: blog pages -->
</aside>

<div id="buttons">
	{block:IfBackToTopButton}
	<!-- BACK TO TOP BUTTON -->
	<div id="scrolltotop_parent" tabindex="0" style="display: none;" title="{lang:Back to top}">
		<div id="scrolltotop_arrow">
			<svg viewBox="0 0 11 15" class="rQZCM" fill="var(--accent)"><path d="M3 9v5h5V9h3L5.5 3 0 9h3zM0 2V0h11v2H0z"></path></svg>
		</div>
	</div>
	{block:IfBackToTopButton}

	<!-- DO NOT REMOVE CREDIT. LEAVE THIS INTACT. -->
</div>

</body>
</html>
