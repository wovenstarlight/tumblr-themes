<!DOCTYPE html>
<html>
<head>
	<!-- BASIC META TAGS -->
	<meta charset="utf-8">
	<title>{Title}{block:TagPage} ({lang:Posts tagged Tag}){/block:TagPage}{block:SearchPage} ({lang:Search results for SearchQuery}){/block:SearchPage}{block:PermalinkPage}{block:PostSummary} â€” {PostSummary}{/block:PostSummary}{/block:PermalinkPage}</title>
	<meta name="description" content="{MetaDescription}">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
	<link rel="shortcut icon" href="{Favicon}">
	<link rel="apple-touch-icon-precomposed" href="{PortraitURL-128}">
	<link rel="alternate" type="application/rss+xml" href="{RSS}">

	<!-- jQuery CDN -->
	<script src="https://cdn.jsdelivr.net/npm/jquery@latest/dist/jquery.min.js"></script>
	<!-- Tippy.js tooltips by atomiks -->
	<script src="https://unpkg.com/@popperjs/core@2"></script>
	<script src="https://unpkg.com/tippy.js@6"></script>
	<!--
	NPF photosets plugin by @codematurgy
	https://codematurgy.tumblr.com/post/643394597477875713/npfphotosets-plugin
	-->
	<script src="https://cdn.jsdelivr.net/gh/boscoxvi/npfphotosets/npfphotosets.js"></script>
	<link href="https://cdn.jsdelivr.net/gh/boscoxvi/npfphotosets/npfphotosetstyle.css" rel="stylesheet" type="text/css">
	<!--
	customaudio.js by @annasthms
	https://annasthms.tumblr.com/more/js/customaudio/new
	-->
	<script src="https://cdn.jsdelivr.net/gh/annasthms/customaudio@latest/customaudio.min.js"></script>
	<script src="https://wovenstarlight.github.io/tumblr-themes/theme3/theme3.min.js"></script>

	<!-- THEME VARIABLES -->
	{block:Hidden}
	<meta name="text:Google font for body" content="Zen Old Mincho">
	<meta name="font:Tumblr font for body" content="Bookmania">
	<meta name="text:Google font for title" content="IM Fell English SC">
	<meta name="font:Tumblr font for title" content="1785 Baskerville">
	<meta name="if:Use Tumblr fonts for body" content="0">
	<meta name="if:Use Tumblr fonts for title" content="0">
	<meta name="text:Font size" content="16px">
	<meta name="text:Post width" content="540px">

	<meta name="color:Text" content="#d2ceb8">
	<meta name="color:Headings" content="#d2d2d2">
	<meta name="color:Links" content="#ff915c">
	<meta name="color:Links hover" content="#ffc454">
	<meta name="color:Bold" content="#ffc29d">
	<meta name="color:Italics" content="#f7ff99">
	<meta name="color:Background" content="#21201f">
	<meta name="color:Accent 1" content="#ededed">
	<meta name="color:Accent 2" content="#ffcfb7">
	<meta name="color:Text highlight" content="#fff5f1">
	<meta name="color:Text highlight background" content="#847000">

	<meta name="if:Show color mode toggle" content="1">
	<meta name="select:Default color mode" content="" title="Dark">
	<meta name="select:Default color mode" content="light" title="Light">
	<meta name="color:LM Text" content="#2b2b2b">
	<meta name="color:LM Headings" content="#150000">
	<meta name="color:LM Links" content="#663a04">
	<meta name="color:LM Links hover" content="#c66d00">

	<meta name="color:LM Italics" content="#8b4f00">

	<meta name="color:LM Accent 2" content="#524000">
	<meta name="color:LM Text highlight" content="#3e0000">
	<meta name="color:LM Text highlight background" content="#ffd325">
	
	<meta name="text:Custom links title" content="Links">
	<meta name="text:FAQ" content="This will go on your ask page, above your ask box.&NewLine;Add whatever code or plain text you want. If you don't want an FAQ, leave this field blank!">
	<meta name="text:Submission guidelines" content="This will go on your submission page, above your submission box.&NewLine;Add whatever code or plain text you want. If you don't want submission guidelines, leave this field blank!">
	<meta name="if:Show Random post link" content="1">
	<meta name="if:Show Archive link" content="1">
	<meta name="if:Show search bar" content="1">
	<meta name="if:Show dates" content="1">
	<meta name="if:Show timestamps" content="1">
	<meta name="if:Dates formatted month first" content="0">
	<meta name="if:24 hour timestamps" content="0">
	<meta name="if:Show tags" content="1">
	<meta name="if:Show Like buttons" content="1">
	<meta name="if:Show Reblog buttons" content="1">
	<meta name="if:Show group blog members" content="0">

	<!-- Theme styles -->
	<!-- Standardization -->
	<link rel="stylesheet" href="https://wovenstarlight.github.io/tumblr-themes/normalize.min.css">

	<!-- Resource imports -->
	<!-- Font Awesome icons -->
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.0/css/all.min.css">
	<!-- Google fonts import -->
	{block:IfNotUseTumblrFontsForBody}<link href="https://fonts.googleapis.com/css2?family={text:Google font for body}" rel="stylesheet">{/block:IfNotUseTumblrFontsForBody}
	{block:IfNotUseTumblrFontsForTitle}<link href="https://fonts.googleapis.com/css2?family={text:Google font for title}" rel="stylesheet">{/block:IfNotUseTumblrFontsForTitle}

<style>
/* DEFAULT VARIABLES */
body {
	--text: {color:Text};
	--text--rgb: {RGBcolor:Text};
	--headings: {color:Headings};
	--links: {color:Links};
	--links--rgb: {RGBcolor:Links};
	--links-hover: {color:Links hover};
	--bold: {color:Bold};
	--italics: {color:Italics};
	--bg: {color:Background};
	--accent1: {color:Accent 1};
	--accent2: {color:Accent 2};
	--highlight: {color:Text highlight};
	--highlight-bg: {color:Text highlight background};
	--post-width: {text:Post width};
	--title-font: {block:IfUseTumblrFontsForTitle}{font:Tumblr font for title}{/block:IfUseTumblrFontsForTitle}{block:IfNotUseTumblrFontsForTitle}{font:Google font for title}{/block:IfNotUseTumblrFontsForTitle}, serif;
	font-size: {text:Font size};
	font-family: {block:IfUseTumblrFontsForBody}{font:Tumblr font for body}{/block:IfUseTumblrFontsForBody}{block:IfNotUseTumblrFontsForBody}{font:Google font for body}{/block:IfNotUseTumblrFontsForBody}, serif;
}
body.light {
	--text: {color:LM Text};
	--text--rgb: {RGBcolor:LM Text};
	--headings: {color:LM Headings};
	--links: {color:LM Links};
	--links--rgb: {RGBcolor:LM Links};
	--links-hover: {color:LM Links hover};
	--bold: {color:LM Bold};
	--italics: {color:LM Italics};
	--bg: {color:LM Background};
	--accent1: {color:LM Accent 1};
	--accent2: {color:LM Accent 2};
	--highlight: {color:LM Text highlight};
	--highlight-bg: {color:LM Text highlight background};
}

/* Custom CSS */
{CustomCSS}
</style>
